<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-Yellow grid place-items-center h-screen">
  
  <main class="w-[90%] max-w-[370px] bg-White p-4 rounded-2xl border border-gray-600">

    <div class="grid gap-3 box-border">

      <img src="../assets/images/illustration-article.svg" alt="illustration-article" 
        class="rounded-xl object-contain">

      <p class="bg-Yellow w-[90px] text-center rounded-lg font-bold
      mt-4 py-1 rounded-md">
        <strong>Learning</strong>
      </p>  
      
      <!-- Section information -->
      <section class="grid gap-4">
        <!-- Information -->
        <article class="grid gap-4">

          <p class="font-semibold">
            Published 21 Dec 2023
          </p>

          <h1 class="text-xl font-extrabold">
            <a href="" class="">
              HTML & CSS foundations
            </a> 
          </h1>

          <p class="text-Grey w-[300px]">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </article>

        <!-- Content user -->
        <article class="flex items-center gap-4">
          <img src="../assets/images/image-avatar.webp" alt="Greg Hooper" 
          class="w-12">

          <p class="font-extrabold">
            Greg Hooper
          </p>
        </article>
      </section>    
    </div>

  </main>

</body>
</html>
